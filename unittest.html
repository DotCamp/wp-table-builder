 body
 {
    background-color: #eceff1;
    font-family: 'Roboto', sans-serif;
    margin:0;
    padding: 0;
 }

 td{
  height: 50px;
  width: 50px;
 }

 header.title{
  background-color: #1565c0;
 }

 .title h1{
  color:white;
  margin:0;
  padding: 1em 2em;
 }

 .marked{
  background-color: lightblue;
 }

 .management.bar{
  background-color: #263238;
  display: inline-flex;
  right: 1em;
  position: fixed;
  top: 1em;
  width: auto;
 }

 .management.bar ul li{
  height: auto;
  margin:0;
  padding: 0;
 }

 .management.bar svg{
  cursor: pointer;
 }

 .management.bar svg * {
  fill:rgba(0,0,0,0) !important;
  stroke:#fff !important;
 }


 .left.bar svg *{
  fill:#fff !important;
 }

 .bar ul{
  display: flex;
  display:-webkit-flex;
  list-style: none;
  margin: 0;
  padding: 0;
 }

 .left.bar ul{
  flex-direction: column;
  height: 100%;
  justify-content: space-between;
 }

 .left.bar ul li{
  align-items: center;
  box-shadow: 0px 3px 1px 1px #00000026;
  box-sizing: border-box;
  color: white;
  display: flex;
  display: -webkit-flex;
  justify-content: space-between;
  margin: 0 0 1em 5%; 
  padding: .5em 1em;
  width: 90%;
 }

 .left.bar ul li:nth-child(1){
  background-color: #03a9f4;
 }

 .left.bar ul li:nth-child(2){
  background-color: #00bcd4;
 }

 .left.bar ul li:nth-child(3){
  background-color: #009688;
 }

 .left.bar ul li:nth-child(4){
  background-color: #4caf50;
 }

 .left.bar{
  background-color: white;
  left:-300px;
  height: 100%;
  position: fixed;
  transition: all .5s ease;
  width: 300px;
 }

 .wptb.work.area{
  align-items: center;
  display: flex;
  display: -webkit-flex;
  height: 100vh;
  justify-content: center;
  position: absolute;
  right: 0;
  width:100%;
 }

 .wptb.work.area > table{
  width: 80%;
 }

 .wptb.work.area.active{ 
  width:calc(100% - 300px);
 }


 input{
  background-color: transparent;
  border:none;
  border-bottom: 1px solid #AAA;
  margin: 0;
  padding: 0 0 1px 0;
 }

 .left.bar.active{
  left:0;
 }

 .left.bar li img{
  float:left;
  width: 20%;
 }

 .left.bar .text.content{
  width: 75%;
 }

 .left.bar li h5{
  font-size: 0.8em;
  margin: 0.1em 0;
 }

 .left.bar li p{
  font-size: 0.8em;
 }

 .left.bar .tabs{   
  align-items: center;
  display: flex;
  display: -webkit-flex;
  height: 2.5em;
  justify-content: space-around;
 }

 .left.bar .tabs a{
  box-sizing: border-box;
  color:#0d47a1;
  display: block;
  font-weight: bold;
  font-size: 0.8em;
  text-align: center;
  text-decoration: none;
  padding: .3em 1em;
  width: 50%;
 }

 .line{
  background-color: #b0bec5;
  clear: both;
  display: block;
  height: 2px;
  margin-bottom: 1.5em;
  width: 100%;
 }

 .blue{
  background-color: #0d47a1;
  display: block;
  height: 2px;
  width: 50%;
 }

    <script type="text/javascript">

      var table = document.getElementsByTagName('table')[0],
      array=[],
      fusionsCounter = 0,
      maxAmountOfCells;

      undoSelect = function(){
        var tds = table.getElementsByClassName('marked');
        while(tds.length){
          tds[0].classList.remove('marked');
        }
         for (var i = 0; i < array.length; i++) {
          
          for (var j = 0; j < array[i].length; j++) {
            array[i][j]=0;
          } 
          
        } 
      };

      addColumnEnd = function(){
        
        for (var i = 0; i < table.rows.length; i++) {
          td = document.createElement('td');
          td.onclick = mark;
          table.rows[i].appendChild(td);
        }
        array[0].push(0);
        maxAmountOfCells++; 
        undoSelect();
      };

      addColumnStart = function(){
        for (var i = 0; i < table.rows.length; i++) {
          td = document.createElement('td');
          td.onclick = mark;
          firstCell = table.rows[i].getElementsByTagName('td')[0];
          if(firstCell){
          table.rows[i].insertBefore(td,firstCell);
          }
          else{
            table.rows[i].appendChild(td);
          }
        }  
        array[0].push(0);
        maxAmountOfCells++;  
        undoSelect();
      };

      addRowEnd = function(){
        var r = table.insertRow(-1),
        td,
        aux;
        for (var i = 0; i < maxAmountOfCells; i++) {
          td = document.createElement('td');
          td.onclick = mark;
          r.appendChild(td);
        }
        aux = Object.create(array[0]);
        array.push(aux);
        drawTable(array);
        undoSelect();
      };

      addRowStart = function(){
        var r = table.insertRow(0);
        for (var i = 0; i < maxAmountOfCells; i++) {
          td = document.createElement('td');
          td.onclick = mark;
          r.appendChild(td);
        }
        aux = Object.create(array[0]);
        array.push(aux);
        drawTable(array);
        undoSelect();
      }

      carriedRowspans = function(row){
        var carried = [],tds,cols;

        for (var i = 0; i < maxAmountOfCells; i++) {
          carried[i] = 0;
        }

        for (var i = 0; i <= row; i++) { 
          //console.log('Fila '+(i+1));
          tds = table.rows[i].getElementsByTagName('td');
          cols = 0,
          items = 0;  

          for (colspansAcumulados=0;colspansAcumulados<maxAmountOfCells && items < tds.length;) {
            if(carried[colspansAcumulados]){
              //console.log('En '+colspansAcumulados+' va la prolongacion vertical de una celda');
              carried[colspansAcumulados]--;
              colspansAcumulados++;
              continue;
            }
            cell = tds[items++];
            if(cell.rowSpan>1){
              for (var k = 0; k < cell.colSpan; k++) {
                carried[colspansAcumulados+k]=cell.rowSpan;
              }
            }
            if(carried[colspansAcumulados])
            carried[colspansAcumulados]--;
            //console.log('Celda del colspan numero'+colspansAcumulados);
            colspansAcumulados += cell.colSpan;
          }

        }
        console.log(carried);
        return carried;
      };

            cols.push(1);

                  amount : tds[items].rowSpan
                };
              }

            
            }

          }


          for (var k = 0; k < maxAmountOfCells; k++) {

            }

            }

      fillTableArray = function(){

      var drawTable = function(a){
       var string = 'DRAWING TABLE:\n';
        for (var i = 0; i < a.length; i++) {

      var isSquare = function(a){
        var rowStart = -1, 
            columnStart = -1, 
            rowEnd = -1, 
            columnEnd = -1,
            height,
            width,
            itemsEstimate=0,
            items=0;

        for (var i = 0; i < a.length; i++) {
          for (var j = 0; j < a[i].length; j++) {
            if(a[i][j]==1){
              rowStart = i;
              columnStart = j;
              break;
            }  
          }
          if(rowStart!== -1 && columnStart !== -1){
            break;
          }
        }

        for (var i = a.length-1; i > -1; i--) {
          for (var j = a[i].length-1; j > -1; j--) {
               if(a[i][j]==1){
              rowEnd = i;
              columnEnd = j;
              break;
            } 
          }
          if(rowEnd!== -1 && columnEnd !== -1){
            break;
          }
        }
 

        for (var i = rowStart; i < rowEnd; i++) {
          for (var j = columnStart; j < columnEnd; j++) {
            if(a[i][j] == 0 || a[i][j]== undefined){ 
              return false;
            }  
          }
        }

        for (var i = 0; i < a.length; i++) {
          for (var j = 0; j < a[i].length; j++) {
              if(a[i][j]==1){
                items++;
              }
          } 
        }

        height = rowEnd-rowStart+1;
        width = columnEnd-columnStart+1;
        itemsEstimate = height * width; 

        if(itemsEstimate!==items){ 
          return false;
        } 
        return [height,width];
      }

      var getCoords = function(search){
        var skipInCols = [],cell;

        for (var i = 0; i < table.rows.length; i++) {


          var tds = [].slice.call(table.rows[i].getElementsByTagName('td'));

          for (var j = 0; j < maxAmountOfCells; ) {

                if(skipInCols[j] !== undefined && skipInCols[j] > 0){ 
                    j++;
                    skipInCols[j]--;
                    continue;
                }

                cell = tds.shift();

                if(cell.rowSpan>1){
                    for(k = 0; k < cell.colSpan; k++){
                          skipInCols[j+k] = cell.rowSpan - 1 ;
                    } 
                }

                if(cell==search){
                      return [i,j];
                }

                j += cell.colSpan;

          }



        }
      };
